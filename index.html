<!DOCTYPE html>
<html>

<head>
  <title>NFT Preview Card</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div class="card">
    <div class="card-head">
      <div class="card-img">
        <img src="images/image-equilibrium.jpg" alt="NFT">
      </div>
    </div>
    <div class="container">
      <a>
        <h3>Equilibrium #3429</h3>
      </a>

      <p class="card-text">Our Equilibrium collectium promotes balance and calm.</p>

      <div class="icon">

        <div class="card-price">
          <img src="images/icon-ethereum.svg" alt="ethereum" class="card-icon">
          <span>0.041 ETH</span>
        </div>

        <div class="card-time">
          <img src="images/icon-clock.svg" alt="time" class="card-icon">
          <span>3 days left</span>
        </div>


      </div>

    </div>
    <div class="card-avatar">
      <img src="images/image-avatar.png" alt="avatar" class="card-avatar-img">
      <p class="card-name"> Creation of <a href="#">Alexander Puma</a></p>

    </div>

  </div>
</body>

</html>
